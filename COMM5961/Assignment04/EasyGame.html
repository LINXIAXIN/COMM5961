<!DOCTYPE html>
<html lang="en" dir="ltr">

  <script type="text/javascript">
    function add(a,b){
      var a = parseInt(a);
      var b = parseInt(b);
      var c = a+b;
      return c;
    }

    function getValues(){
      var a = prompt("X");
      var b = prompt("Y");
      var z = add(a,b);
      alert("the answer is : " + z);
    }
  </script>
  <body>
    <p>Click to find X+Y=?</p>
    <button onclick="getValues();">click!</button>
  </body>
</html>
